<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="base.css"/>
        <title>#{messages.applicationTitle}</title>
    </h:head>

    <h:body>
        <f:view>
            <f:loadBundle basename="com.samikallio.exercise.messages.Messages" var="messages"/>
        </f:view>
        <h:panelGroup>
            <h:form>
                <h:panelGroup layout="block">
                    <h:outputLabel value="#{messages.firstName}" for="firstName"/>
                    <h:inputText id="firstName" value="#{userBean.firstName}"></h:inputText>
                </h:panelGroup>
                
                <h:panelGroup layout="block">
                    <h:outputLabel>#{messages.lastName}</h:outputLabel>
                    <h:inputText></h:inputText>
                </h:panelGroup>
                
                <h:panelGroup layout="block">
                    <h:outputLabel>#{messages.gender}</h:outputLabel>
                    <h:selectOneRadio>
                        <f:selectItem itemLabel="#{messages.male}"/>
                        <f:selectItem itemLabel="#{messages.female}"/>
                    </h:selectOneRadio>
                </h:panelGroup>
                
                <h:panelGroup layout="block">
                    <h:outputLabel>#{messages.whyAreYouApplying}</h:outputLabel>
                    <h:inputTextarea></h:inputTextarea>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
