<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
This is a JSF custom component for customizing recruiting page
header for the client
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="companylogo.css"/>
        <h:panelGroup styleClass="companyLogo" layout="block">
            <h:panelGroup style="float: left; width: 7.5%;">
                <h:graphicImage library="images" name="Wave.jpg"/>
            </h:panelGroup>
            <h:panelGroup style="float: left; width: 65%; margin-top: 3%;">
                <h:outputText value="#{customMessages.companyName}" styleClass="companyText"/>
            </h:panelGroup>
        </h:panelGroup>
    </cc:implementation>
</html>
