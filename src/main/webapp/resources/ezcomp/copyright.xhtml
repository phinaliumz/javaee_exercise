<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
This is a JSF composite component for custom made copyright-notices
to the footer of the recruitment page
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <composite:interface>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:outputStylesheet library="css" name="client.css"/>
        <f:view>
            <f:loadBundle basename="com.samikallio.exercise.messages.CustomStrings" var="customMessages"/>
        </f:view>
        <h:panelGroup styleClass="copyrightNotice" layout="block">
            <h:outputText value="#{copyrightBean.copyrightClause} #{customMessages.companyName}" styleClass="copyrightText"/>
        </h:panelGroup>
    </composite:implementation>
</html>
