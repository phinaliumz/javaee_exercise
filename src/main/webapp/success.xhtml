<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:client="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="base.css"/>
        <h:outputStylesheet library="css" name="review.css"/>
        <title>#{messages.applicationTitle} - #{messages.review}</title>
    </h:head>

    <h:body>
        <f:view>
            <f:loadBundle basename="com.samikallio.exercise.messages.Messages" var="messages"/>
            <f:loadBundle basename="com.samikallio.exercise.messages.CustomStrings" var="customMessages"/>
        </f:view>
        <h:panelGroup styleClass="companyInfo" layout="block">
            <client:companylogo/>
        </h:panelGroup>
        
        <h:panelGroup styleClass="content" layout="block">
            <h:panelGroup layout="block" styleClass="thankYouForInformation">
                <h:outputText value="#{messages.thankYouForYourInformation} #{reviewBean.firstName}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="hereIsYourInformation">
                <h:outputText value="#{messages.hereIsTheInformationYouEntered}:"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="panels">
                <h:outputLabel value="#{messages.firstName}" for="firstName" styleClass="firstNameLabel"/>
                <h:outputText id="firstName" value="#{reviewBean.firstName}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="panels">
                <h:outputLabel value="#{messages.lastName}" for="lastName"/>
                <h:outputText id="lastName" value="#{reviewBean.lastName}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="panels">
                <h:outputLabel value="#{messages.gender}" for="gender"/>
                <h:outputText id="gender" value="#{reviewBean.gender}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="panels">
                <h:outputLabel value="#{messages.whyAreYouApplying}" for="reason"/>
                <br/>
                <h:outputText id="reason" value="#{reviewBean.reason}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="thankYouHaveANiceDay">
                <h:outputText value="#{messages.thankYouHaveANiceDay}"/>
            </h:panelGroup>
        
        </h:panelGroup>
        <h:panelGroup styleClass="copyrightInfo" layout="block">
            <client:copyright/>
        </h:panelGroup>
    </h:body>


</html>
